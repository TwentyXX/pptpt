<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詳細スコア - 絶対音感トレーニング</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="scores-page" class="page active">
            <div class="scores-container">
                <h2>詳細スコア</h2>

                    <button id="copy-log" class="action-button">ログをコピー</button>
                </div>
                <a href="index.html" class="action-button secondary">戻る</a>
            </div>
        </div>
    </div>

    <script src="scores.js"></script>

</html>
