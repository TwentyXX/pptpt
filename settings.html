<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - 絶対音感トレーニング</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="settings-page" class="page active">
            <div class="settings-container">
                <h2>設定</h2>
                
                <div class="setting-group">
                    <label>音域範囲</label>
                    <select id="note-range-from">
                        <option value="12">C1</option>
                        <option value="24">C2</option>
                        <option value="36">C3</option>
                        <option value="48" selected>C4</option>
                        <option value="60">C5</option>
                        <option value="72">C6</option>
                        <option value="84">C7</option>
                        <option value="96">C8</option>
                    </select>
                    〜
                    <select id="note-range-to">
                        <option value="24">C2</option>
                        <option value="36">C3</option>
                        <option value="48">C4</option>
                        <option value="60">C5</option>
                        <option value="72" selected>C6</option>
                        <option value="84">C7</option>
                        <option value="96">C8</option>
                        <option value="108">C9</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>制限時間（秒）</label>
                    <input type="range" id="time-limit" min="1" max="120" value="10">
                    <span id="time-limit-value">10</span>秒
                </div>

                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="avoid-close-notes" checked>
                        連続で近い音を出題しない
                    </label>
                    <input type="range" id="close-notes-range" min="1" max="12" value="6">
                    <span id="close-notes-range-value">6</span>半音以内
                </div>

                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="avoid-octave-notes" checked>
                        オクターブをまたいで同じ音を連続出題しない
                    </label>
                    <input type="range" id="octave-notes-range" min="1" max="6" value="3">
                    <span id="octave-notes-range-value">3</span>半音以内
                </div>

                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="play-correct-note" checked>
                        答え合わせ時に正解音を鳴らす
                    </label>
                </div>

                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="enable-pink-noise" checked>
                        ピンクノイズを鳴らす
                    </label>
                    <input type="range" id="pink-noise-volume" min="0" max="100" value="30">
                    <span id="pink-noise-volume-value">30</span>%
                    <input type="range" id="pink-noise-duration" min="0" max="10" value="2" step="0.5">
                    <span id="pink-noise-duration-value">2</span>秒
                </div>

                <div class="setting-group">
                    <label>回答ボタン形式</label>
                    <select id="button-type">
                        <option value="normal">通常（全音名）</option>
                        <option value="vowel">母音のみ</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="shuffle-buttons" checked>
                        回答ボタンをランダム順にする
                    </label>
                </div>

                <button id="save-settings" class="action-button">設定保存</button>
                <a href="index.html" class="action-button secondary">戻る</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.2.11/Tone.min.js" integrity="sha512-vkH9lwDNeEN+jAu/4xosPlv25WG78ftusaLQX3w7D9yiVaNarLGdVoDCoZqPtCP24LHvTO4TSGX+9nK0VCQO4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Tonejs-Instruments.js"></script>
    <script src="settings.js"></script>
</body>
</html>
